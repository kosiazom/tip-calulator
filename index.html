<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Sora:wght@200&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Quick Calculator</title>
</head>
<body>
    <main>
        <h1>Quick Tip Calculator</h1>
        <section>
            <div class="bill">
                <label for="">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill"/>
            </div>
            <div>
                <div class="space-between">
                    <label for="">Select tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range"/>
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range" min="1" max="15" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Bill per person</span>
                <span id="billPerson"></span>
            </div>
            <div class="space-between">
                <span>Tip per person</span>
                <span id="tipPerson"></span>
            </div>
        </section>
    </main>
</body>
</html>
